config.description = Configuration of the client cache templates
mode.name = Allow Cache Control Header overrides
mode.description = Allow the Cache-Control header value to be overridden by other component in the request/response processing chain
mode.strict.label = Strict
mode.overrides.label = Allow Overrides
ttl.intermediates.name = Intermediates Cache Duration
ttl.intermediates.description = Duration while an intermediate can keep content in cache without revalidation (in seconds)
ttl.immutable.name = Immutable Cache Duration
ttl.immutable.description = Duration while content is considered immutable in all caches (in seconds)
cacheHeaderTemplate.private.name = Private Cache Header Template (DO NOT EDIT WITHOUT KNOWING THE IMPLICATIONS)
cacheHeaderTemplate.private.description = Cache header template for private resource (client cache with revalidation and no intermediates cache)
cacheHeaderTemplate.custom.name = Customized Cache Header Template (DO NOT EDIT WITHOUT KNOWING THE IMPLICATIONS)
cacheHeaderTemplate.custom.description = Cache header template for rendered resource with specific content cache properties (client cache with revalidation and intermediates cache duration reflecting internal jahia cache expiration)
cacheHeaderTemplate.public.name = Public Cache Header Template (DO NOT EDIT WITHOUT KNOWING THE IMPLICATIONS)
cacheHeaderTemplate.public.description = Cache header template for public dynamic resource like pages or files (client cache with systematic revalidation and intermediates cache with intermediates ttl value)
cacheHeaderTemplate.immutable.name = Immutable Cache Header Template (DO NOT EDIT WITHOUT KNOWING THE IMPLICATIONS)
cacheHeaderTemplate.immutable.description = Cache header template for immutable resources that never changes (client and intermediates caching with immutable ttl value, no revalidation needed)
