# Ruleset configuration file
#
# This allows to setup Cache-Control header rules for incoming requests
# Each rules is composed of 3 parts separated by a semicolon.
#  1. a list of HTTP methods separated by a pipe character  (like GET|HEAD)
#  2. a regular expression to match the request URI
#  3. a template name to apply to the response or a directly specified header value
#
# Templates are defined in the service configuration file, there is four policies (private, public, custom and immutable)
# See dedicated documentation for more details
#
# Modules can provide other ruleset configuration files, the rules are merged together and ordered by matching priority by the service.
#
name: "Default ruleset"
description: "Default ruleset"
rules:
  - "1;GET|HEAD;(?:/[^/]+)?/cms/render/live/.*;template:public"
  - "2;GET|HEAD;(?:/[^/]+)?/cms/.*;template:private"
  - "3;GET|HEAD;(?:/[^/]+)?/welcome.*;template:private"
  - "4;GET|HEAD;(?:/[^/]+)?/start;template:private"
  - "5;GET|HEAD;(?:/[^/]+)?/validateTicket;template:private"
  - "6;GET|HEAD;(?:/[^/]+)?/administration.*;template:private"
  - "7;GET|HEAD;(?:/[^/]+)?/files/.*;template:public-medium"
  - "8;GET|HEAD;(?:/[^/]+)?/repository/.*;template:public-medium"
  - "9;GET|HEAD;(?:/[^/]+)?/modules/.*;template:public-medium"
  - "10;GET|HEAD;(?:/[^/]+)?/engines/.*\\.jsp(\\?.*)?;template:private"
  - "11;GET|HEAD;(?:/[^/]+)?/tools(/.*)?;template:private"
  - "12;GET|HEAD;(?:/[^/]+)?/gwt/.*\\.nocache\\..*;template:private"
  - "13;GET|HEAD;(?:/[^/]+)?/generated-resources/.*;template:immutable"
  - "14;POST|DELETE|PATCH;.*;template:private"
  - "15;GET|HEAD;.*;template:public"
